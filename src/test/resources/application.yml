spring:
  jpa:
    show-sql: true
    database: mysql
    generate-ddl: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/dataBaseName?serverTimezone=GMT%2B8
    username: root
    password: admin
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver

code-create:
  database-name: dataBaseName
  bean-package: com.liubx.bean
  service-package: com.liubx.web
  service-impl-package: com.liubx.web.server.impl
  repository-package: com.liubx.web.repoDsitory
  controller-package: com.liubx.web.controller
  #是否生成代码
  enable: true



